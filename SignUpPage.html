<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>

    <link rel="stylesheet" href="SignUpStyle.css" />
  </head>

  <body>
    <section class="container">
      <div class="text-center" style="margin-left: 37%">
        <a href="nportfolio.html">
          <img src="Actalent_Logo.jpg" style="width: 180px" alt="logo" />
        </a>
        <h4 style="margin-left: 10px">People to Possible</h4>
      </div>
      <header>Registration Form</header>
      <form action="#" class="form" id="form1">
        <div class="column">
          <div class="input-box">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter first number"
            />
            <div class="error"></div>
          </div>
          <div class="input-box">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name" />
            <div class="error"></div>
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label for="email">Email Address</label>
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Enter email address"
            />
            <div class="error"></div>
          </div>
          <div class="input-box">
            <label for="age">Enter Age</label>
            <input
              id="age"
              type="number"
              name="age"
              min="18"
              placeholder="Enter age"
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            />
            <div class="error"></div>
          </div>

          <div class="input-box">
            <label for="password">Confirm Password</label>
            <input
              id="password2"
              type="password"
              placeholder="Enter password"
            />
            <div class="error"></div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="number">Phone Number</label>
            <input
              type="tel"
              id="number"
              placeholder="Enter phone number"
              pattern="[0-9]{10}"
            />
            <div class="error"></div>
          </div>
          <div class="input-box">
            <label for="birthdate">Birth Date</label>
            <input
              type="date"
              id="birthdate"
              placeholder="Enter birth date"
              max="2005-12-31"
            />
            <div class="error"></div>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="input-box address">
            <label>Address</label>
            <!-- <textarea type="text" placeholder="Enter street address" required /> -->
            <input type="text" placeholder="Enter address" />
          </div>
        </div>
        <br />
        <label for="">Country</label>
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>India</option>
              <option>Japan</option>
              <option>America</option>
              <option>Nepal</option>
            </select>
          </div>
        </div>

        <div class="input-box">
          <label for="upload">Upload a Copy:</label>
          <input
            type="file"
            id="upload"
            placeholder="Upload"
            accept="image/*"
            style="border: none"
          />
          <div class="error"></div>
        </div>
        <br />
        <div>
          <input type="checkbox" id="check" checked
          required/>
          <p>I agree the terms and conditions</p>
        </div>

        <br />
          <button type="submit">Submit</button>
          <a href="loginPage.html">
            <button type="button">Login</button>
          </a>
      </form>
    </section>

    <script defer src="SignUpScript.js"></script>
  </body>
</html>
